<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="input"></div>
        <div class="output"></div>
      </div>

      <div class="btns">
        <button data-for="AC">AC</button>
        <button data-for="DEL">DEL</button>
        <button data-for="/">/</button>
        <button data-for="1">1</button>
        <button data-for="2">2</button>
        <button data-for="3">3</button>
        <button data-for="*">*</button>
        <button data-for="4">4</button>
        <button data-for="5">5</button>
        <button data-for="6">6</button>
        <button data-for="+">+</button>
        <button data-for="7">7</button>
        <button data-for="8">8</button>
        <button data-for="9">9</button>
        <button data-for="-">-</button>
        <button data-for=".">.</button>
        <button data-for="0">0</button>
        <button data-for="=">=</button>
      </div>
    </div>
    <script src="./calc.js"></script>
  </body>
</html>
